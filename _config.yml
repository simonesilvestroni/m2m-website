host: "localhost"
url: "https://minutestomidnight.co.uk"
baseurl: ""

# -------------------
# Feeds
# -------------------
feed:
  posts_limit: 30

# -------------------
# SEO
# -------------------
title: Minutes to Midnight
tagline: Sound and Web Designer
description: Minutes to Midnight is the moniker of Simone Silvestroni. A digital polymath, I’ve been working as a sound and web designer for more than 25 years.
permalink: /blog/:title/
keywords:
  minutes to midnight,
  simone silvestroni,
  sound design,
  bass player,
  game audio,
  music production,
  mixing,
  mastering,
  reaper,
  pro tools,
  logic pro x,
  web design,
  web development,
  front-end,
  jekyll,
  sass
timezone: Europe/Rome
logo: /assets/images/m2m-og-image.jpg
author:
  name: Simone Silvestroni
  email: contact@minutestomidnight.co.uk

# -------------------
# Brand
# -------------------
brand:
  m2m_pitch: 'I’m a liaison between creativity and logic.'
  m2m_intro: 'Hi! Simone Silvestroni here. A digital polymath, I’ve been working as a <strong>sound and web designer</strong> for more than 25 years.<br>Passionate about audio-visual storytelling, web standard and sustainability, I’m way too much into problem-solving. <a href="/work/" title="See my work"><strong>See my work ↗</strong></a>'

# -------------------
# Exclusions
# -------------------
exclude:
  - node_modules/
  - sass/
  - README.md
  - package.json
  - package-lock.json

# -------------------
# Inclusions
# -------------------
include: ["_pages", "_redirects"]

# -------------------
# Defaults
# -------------------
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "collections"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "webdesign"
    values:
      layout: "casestudy"
  - scope:
      path: ""
      type: "sounddesign"
    values:
      layout: "casestudy"

# -------------------
# Collections
# -------------------
collections:
  sounddesign:
    output: true
    permalink: /work/sound-design/:path/
  webdesign:
    output: true
    permalink: /work/web-design/:path/

# -------------------
# Archives
# -------------------
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: cats-tags
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
  slug_mode: latin

excerpt_separator: <!--more-->

# -------------------
# Responsive images
# -------------------
responsive_image:
  template: _includes/pattern-responsive-image.html
  sizes:
    - width: 576
      quality: 80
    - width: 768
      quality: 80
    - width: 1200
      quality: 90
  strip: true
  output_path_format: assets/images/responsive/%{width}/%{basename}

# -------------------
# Plugins
# -------------------
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-responsive-image

