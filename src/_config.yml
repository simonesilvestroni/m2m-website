# -------------------
# Inclusions
# -------------------
include: ["_pages"]

# -------------------
# SASS
# -------------------
sass:
  sass_dir: /assets/css/partials/
  sourcemap: development

# -------------------
# Feeds
# -------------------
posts_limit: 20

# -------------------
# Jekyll defaults
# -------------------
permalink: /blog/:title/
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "collections"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"

# -------------------
# Jekyll archives
# -------------------
jekyll-archives:
  enabled:
    - tags
  layout: tags
  permalinks:
    tag: '/blog/tag/:name/'
  slug_mode: latin

# -------------------
# Markdown
# -------------------
kramdown:
  syntax_highlighter_opts:
    disable: true
  smart_quotes: ["apos", "apos", "quot", "quot"]

# -------------------
# Jekyll plugins
# -------------------
plugins:
  - jekyll-archives