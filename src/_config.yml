# -------------------
# About
# -------------------
description: "A gen X with a straight to the point attitude. Based in the UK, I play bass and design sound under the moniker Minutes to Midnight."
keywords:
  minutes to midnight,
  simone silvestroni,
  sound design,
  bass,
  game audio,
  foley,
  field recording,
  music production,
  music composer,
  mix,
  master,
  reaper,
  pro tools,
  logic pro,
  web design,
  web development,
  web performance,
  web accessibility,
  web usability,
  front-end,
  ux,
