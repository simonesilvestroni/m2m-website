<div class="previous-next-post-links my-5 pt-5">
  <div class="d-flex justify-content-center">
    <div class="previous-post-link w-50 pe-2 text-end">
      {%- if page.previous.url %}{% unless page.previous.hidden -%}
      <a class="d-block fs-6" href="{{ page.previous.url }}">
        <div>
          <span class="btn-cta-m2m-bg d-inline-block rounded mb-2 px-2 py-1">← Previous</span>
        </div>
        <span class="text-uppercase"><strong>{{ page.previous.title }}</strong></span>
      </a>
      {% endunless %}{% endif %}
    </div>
    <div class="next-post-link w-50 ps-2">
      {%- if page.next.url %}{% unless page.next.hidden -%}
      <a class="d-block fs-6" href="{{ page.next.url }}">
        <div>
          <span class="btn-cta-m2m-bg d-inline-block rounded mb-2 px-2 py-1">Next →</span>
        </div>
        <span class="text-uppercase"><strong>{{ page.next.title }}</strong></span>
      </a>
      {% endunless %}{% endif %}
    </div>
  </div>
</div>
