{% comment %}
  *-------------------------
  Include with Alfred:

  /figcols
  -------------------------*
{% endcomment %}
<figure class="text-left my-5">
  <div class="row">
    <div class="col-12 mb-5 mb-md-0 col-md-6 text-center">
      <img src="{{ include.image1 }}" alt="{{ include.alt1 }}" {{ include.width ? include.width1 | prepend: 'width="' | append: '"' }} {{ include.height ? include.height2 | prepend: 'height="' | append: '"' }}>
    </div>
    <div class="col-12 col-md-6 text-center">
      <img src="{{ include.image2 }}" alt="{{ include.alt2 }}" {{ include.width ? include.width2 | prepend: 'width="' | append: '"' }} {{ include.height ? include.height2 | prepend: 'height="' | append: '"' }}>
    </div>
    {% if include.caption %}<figcaption class="mt-3 text-center caption">{{ include.caption }}</figcaption>{% endif %}
  </div>
</figure>
