 <figure class="text-left my-5">
  <div class="row">
    <div class="col-12 mb-5 mb-md-0 col-md-6 text-center">
      <img loading="lazy" src="{{ site.url }}{{ include.image1 }}" alt="{{ include.alt }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    </div>
    <div class="col-12 col-md-6 text-center">
      <img loading="lazy" src="{{ site.url }}{{ include.image2 }}" alt="{{ include.alt }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    </div>
    {% if include.caption %}<figcaption class="mt-3 text-center caption">{{ include.caption }}</figcaption>{% endif %}
  </div>
</figure>
