  /ytplaylist

<div class="video iframe-container{{ include.margin | default: "my-5" | prepend: ' ' }}">
  <iframe loading="lazy" src="https://www.youtube-nocookie.com/embed/videoseries?list={{ include.id }}" frameborder="0" allow="picture-in-picture" allowfullscreen title="{{ include.title | default: "Video playlist" }}"></iframe>
</div>
