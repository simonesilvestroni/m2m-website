<div class="pagination">
  {% if page.previous.url -%}
  <div class="notice">
    <p>&larr;&nbsp;Older</p>
    <a href="{{ site.url }}{{ page.previous.url }}">{{ page.previous.title }}</a>
  </div>
  {%- endif %}
  {%- if page.next.url -%}
  <div class="notice">
    <p>Newer&nbsp;&rarr;</p>
    <a href="{{ site.url }}{{ page.next.url }}">{{ page.next.title }}</a>
  </div>
  {%- endif %}
</div>
