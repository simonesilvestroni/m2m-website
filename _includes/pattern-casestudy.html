<div class="case-study warning">
	<h2>{{ post.title }}</h2>
	<div>
		{%- if post.featimage == true %}
		<img src="/assets/images/thumb-{{ post.id | split: "/" | last | append: ".jpg" }}" alt="{{ post.title }}" width="120" height="120">
		{% endif -%}
		<p>{{ post.description }}</p>
		<a href="{{ post.url }}">Read &rarr;</a>
	</div>
</div>
