<div class="case-study warning">
	<h2><a href="{{ post.url }}" title="Read: &ldquo;{{ post.title }}&rdquo;">{{ post.title }}</a></h2>
	<div>
		{%- if post.featimage == true %}
		<a href="{{ post.url }}" title="Read: &ldquo;{{ post.title }}&rdquo;"><img src="/assets/images/thumb-{{ post.id | split: "/" | last | append: ".jpg" }}" alt="{{ post.title }}" width="120" height="120"></a>
		{% endif -%}
		<p>{{ post.description }}</p>
	</div>
</div>
