<div class="case-study warning">
	<h4><a href="{{ post.url }}" title="Read about {{ post.title }}">{{ post.title }}</a></h4>
	<div>
		{%- if post.featimage == true %}
		<a href="{{ post.url }}" title="Read about {{ post.title }}"><img src="/assets/images/thumb-{{ post.id | split: "/" | last | append: ".jpg" }}" alt="{{ post.title }}" width="120" height="120"></a>
		{% endif -%}
		<p>{{ post.description }}&nbsp;&nbsp;<a class="u-url" href="{{ post.url }}" title="Read about {{ post.title }}"><strong>Read&nbsp;more</strong></a></p>
	</div>
</div>
