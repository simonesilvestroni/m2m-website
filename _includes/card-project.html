<article class="warning">
	<h2 id="{{ project.title | downcase | replace: " ","-" }}">{{ project.title }}</h2>
	<div class="card-project">
		{%- if project.featimage == true -%}
		<picture>
			<source srcset="/assets/images/thumb-{{ project.title | downcase | replace: " ","-" | append: ".webp" }}" type="image/webp">
			<source srcset="/assets/images/thumb-{{ project.title | downcase | replace: " ","-" | append: ".jpg" }}" type="image/jpeg">
			<a href="{{ project.url }}" title="Read about {{ project.title }}"><img src="/assets/images/thumb-{{ project.title | downcase | replace: " ","-" | append: ".jpg" }}" alt="{{ project.title }}" width="200" height="200"></a>
		</picture>
		{%- endif -%}
		<div>
			<p class="p-summary">{{ project.description | strip_html }}</p>
			<p class="cta"><a href="{{ project.url }}" title="Read about {{ project.title }}">Read the post&nbsp;â†’</a></p>
		</div>
	</div>
</article>
