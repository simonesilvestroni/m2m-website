<div>
  {%- if project.featimage == true -%}
  <a href="{{ project.url }}">
    <picture>
      <source srcset="/assets/images/thumb-{{ project.title | downcase | replace: " ","-" | append: ".webp" }}" type="image/webp">
      <source srcset="/assets/images/thumb-{{ project.title | downcase | replace: " ","-" | append: ".jpg" }}" type="image/jpeg">
      <img src="/assets/images/thumb-{{ project.title | downcase | replace: " ","-" | append: ".jpg" }}" alt="{{ project.title }}" width="200" height="200">
    </picture>
  </a>
  {%- endif -%}
  </div>
  <div>
    <mark>{{ project.date | date: "%Y" }}</mark>
    <h2 id="{{ project.title | downcase | replace: " ","-" }}"><a href="{{ project.url }}" title="Read about {{ project.title }}">{{ project.title }}&nbsp;â†’</a></h2>
    <p class="p-summary">{{ project.description | strip_html }}</p>
  </div>
</div>
