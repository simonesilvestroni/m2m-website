<div id="navigation-main">
  <ul class="nav flex-column mb-0" aria-label="Navigation">
  {% for item in site.data.nav-site -%}
    <li class="nav-item mb-4">
      <a class="fs-4 text-uppercase m2m-letter-spacing-w1 fw-bold{% if page.url contains item.link %} m2m-current{% endif %}" href="{{ item.link }}"><strong>{{ item.name }}</strong></a>
      <span class="fs-5 pt-2 lh-sm d-block">{{ item.desc }}</span>
    </li>
  {% endfor -%}
  </ul>
</div>
