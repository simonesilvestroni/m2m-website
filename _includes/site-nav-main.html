<nav id="m2m-menu" aria-label="Navigation">
  {% for item in site.data.nav-main.menu -%}
  <a{% if page.url contains item.link %} class="current"{% endif %} href="{{ item.link }}" title="{{ item.desc }}">{{ item.name }}{% if page.url contains item.link %}</strong>{% endif %}</a>
  {% endfor -%}
</nav>
