<span class="h-card visually-hidden">
  <a rel="author" class="p-author h-card" href="{{ site.url }}">Simone Silvestroni</a>
  <img class="u-photo" src="{{ site.url }}/assets/images/minutestomidnight-avatar-uphoto.png" width="32" height="32">
  <a class="u-url" href="{{ site.url }}{{ page.url }}" title="Permalink">
    <time class="dt-published" datetime="{{ date | date_to_xmlschema }}">{{ date | date: "%-d %B %Y" }}</time>
