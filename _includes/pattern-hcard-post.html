<span class="d-block mt-4">
  <span class="p-author h-card fs-5">
    <img class="u-photo pe-2" src="{{ site.url }}/assets/images/minutestomidnight-avatar-uphoto.png" alt="Minutes to Midnight's avatar" width="48" height="48">
    <a class="p-name u-url" href="{{ site.url }}" rel="author"><strong>Simone Silvestroni</strong></a>
  </span>
  <a class="u-uid fs-5 px-2" href="{{ site.url }}{{ page.url }}" title="Permalink">Permalink: <em>{{ page.title }}</em></a>
  <time class="dt-published fs-5" datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateCreated">{{ page.date | date: "%-d %B %Y" }}</time>
  {% if page.syndicate %}
  <span><a rel="syndication" class="u-syndication" href="{{ page.syndicate }}">{{ page.syndicate }}</a></span>
  {% endif -%}
