<head>
{%- if page.redirection %}
<meta http-equiv="refresh" content="0;url='{{ page.redirection }}'">
{% endif -%}
{% include site-meta.html %}
{% if jekyll.environment == "production" -%}
<link rel="stylesheet" href="/assets/css/m2m.min.css">
{% else -%}
<link rel="stylesheet" href="/assets/css/m2m.css">
{%- endif -%}
{%- unless page.redirection %}
<link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ page.url |  replace:'index.html','' | absolute_url }}{% endif %}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<!-- Open Graph -->
<meta content="{%- include site-meta-title.html -%}" property="og:title">
<meta content="{{ page.url | prepend: site.url }}" property="og:url">
<meta content="website" property="og:type">
<meta content="en_GB" property="og:locale" />
<meta content="{{ site.title }}" property="og:site_name">
<meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" property="og:description">
<meta content="{% if page.featimage == true and page.thumbOnly != true %}{{ site.url }}/assets/images/{{ page.featimage-name }}{% else -%}{{ site.logo | prepend: site.url }}{% endif %}" property="og:image">
<meta content="{% if page.featimage == true and page.thumbOnly != true %}{{ page.featimage-alt }}{% else -%}Minutes to Midnight logo{% endif %}" property="og:image:alt">
<meta content="nopin" name="pinterest" description = "No pin for Pinterest">
<!-- Schema -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  {% if page.is_post -%}
  "@type": "BlogPosting",
  {%- else %}
  "@type": "WebSite",
  {%- endif %}
  "name": "{{ site.title }}",
  "headline": "{%- include site-meta-title.html %}",
  "url": "{{ site.url }}{{ page.url }}",
  "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
  "keywords": "{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords }}{% endif %}",
  {%- assign tagArchive = page.type | where: 'post.type', 'tag' -%}
  {% unless tagArchive %}
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.last_modified_at }}",
  {% endunless -%}
  "author": {
    "@type": "Person",
    "name": "Simone Silvestroni",
    "givenName": "Simone",
    "familyName": "Silvestroni"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  {% if page.featimage == true and page.thumbOnly != true %}
  "image": {
    "@type": "ImageObject",
    "width": "1024",
    "height": "765",
    "url": "{{ site.url }}/assets/images/{{ page.featimage-name }}"
  },
  {%- else %}
  "image": {
    "@type": "ImageObject",
    "width": "1200",
    "height": "628",
    "url": "{{ site.url }}{{ site.logo }}"
  },
  {%- endif %}
  "sameAs": [
    "https://indieweb.social/@m2m",
    "https://minutestomidnight.bandcamp.com/",
    "https://www.youtube.com/@m2m",
    "https://github.com/simonesilvestroni/",
    "https://www.linkedin.com/in/simonesilvestroni/"
  ]
}
</script>
{% endunless -%}
<!-- IndieWeb -->
<link rel="webmention" href="https://webmention.io/minutestomidnight.co.uk/webmention">
<link rel="pingback" href="https://webmention.io/minutestomidnight.co.uk/xmlrpc">
<link rel="authorization_endpoint" href="https://indieauth.com/auth">
<link rel="token_endpoint" href="https://tokens.indieauth.com/token">
<link rel="microsub" href="https://aperture.p3k.io/microsub/725">
<link rel="pgpkey" href="/assets/files/key.pub">
<!-- Favicons -->
<link rel="icon" href="{{ site.url }}/favicon.ico" sizes="any">
<link rel="icon" href="{{ site.url }}/assets/images/favicons/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/favicons/apple-touch-icon.png">
<link rel="manifest" href="{{ site.url }}/assets/images/favicons/site.webmanifest">
<!-- RSS -->
<link href='{{ site.url }}/feed.xml' rel='alternate' type='application/atom+xml'>
</head>
