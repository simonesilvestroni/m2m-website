{%- if post -%}
  {% assign date = post.date %}
{%- elsif page -%}
  {% assign date = page.date %}
{%- endif -%}
<article class="h-entry my-5">
  <h2 class="p-name"><a href="{{ post.url }}" title="Read the post ‘{{ post.title }}’">{{ post.title }}&nbsp;→</a></h2>
  <p>
    <span class="visually-hidden">By <span class="p-author h-card">Simone Silvestroni</span></span>
    <small><time class="dt-published" datetime="{{ date | date_to_xmlschema }}" itemprop="dateCreated">{{ date | date: "%-d %B %Y" }}</time></small>
  </p>
  <div class="e-content">
    <p class="p-summary text-start mt-2">{{ post.description | markdownify | strip_html }}</p>
  </div>
</article>
<hr class="visually-hidden">
