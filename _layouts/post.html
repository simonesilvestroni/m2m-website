---
layout: default
---
{% include breadcrumbs.html %}

<article class="m2m-entry h-entry">
  <h1 class="p-name text-center text-md-start mt-4 mt-md-0">{{ page.title }}</h1>
  <div class="post-meta my-4">
    {%- include post-meta.html %}
    <a rel="author" class="p-author h-card visually-hidden" href="{{ site.url }}">Simone Silvestroni</a>
    <a class="u-url h-card visually-hidden" href="{{ site.url}}{{ page.url }}">Permalink</a>
  </div>
  <div class="{% unless page.webmention == true %} e-content{% endunless %}">
    {{ content }}
  </div>
{%- include pattern-relatedposts.html -%}
{%- include pattern-responses.html -%}
</article>
{%- include post-navigation.html -%}
