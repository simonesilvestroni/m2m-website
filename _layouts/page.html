---
layout: default
---
<article class="h-entry my-5{% unless page.url contains '/archive/' %} m2m-entry{% endunless %}">
  <h1 class="p-name text-center display-1 m2m-text-rotate mt-4 mt-md-0">{{ page.title }}</h1>
  {% if page.excerpt %}
  <p class="p-summary lead">{{ page.excerpt }}</p>
  {% endif %}
  <div class="e-content">
  {{ content }}
  </div>
  {% include hcard-page.html %}
</article>
