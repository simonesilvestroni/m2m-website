---
layout: default
---
<article class="h-entry my-5 m2m-entry">
  <h1 class="p-name text-center display-1 m2m-text-rotate mt-4 mt-md-0">{{ page.title }}</h1>
  {% if page.excerpt %}
  <p class="p-summary lead">{{ page.excerpt }}</p>
  {% endif %}
  {%- if page.toc == true %}
    {% include pattern-toc.html html=content sanitize=true class="inline_toc" id="toc" h_min=2 h_max=2 %}
  {% endif -%}
  <div class="e-content">
  {{ content }}
  </div>
  {% include hcard-page.html %}
</article>
