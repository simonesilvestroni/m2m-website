---
layout: default
---
<article class="h-entry m2m-entry mt-5">
  <div class="m2m-label text-center text-md-start pt-2">
    <kbd>
      <a class="m2m-link text-uppercase" href="/newsletter/archives/">‚Üê <span class="p-category">Newsletter archive</span></a>
    </kbd>
  </div>
  <h1 class="p-name fs-1 text-center text-md-start mt-5">{{ page.title }}</h1>
  <div class="post-meta my-5">
    <p class="fs-5"><time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateCreated">{{ page.date | date: "%-d %B %Y" }}</time></p>
    <span class="d-none">
      {% include hcard-post.html %}
    </span>
  </div>
  {% if page.excerpt %}
  <p class="p-summary lead">
    {{ page.excerpt }}
  </p>
  {% endif %}
  <div class="e-content">
    {{ content }}
  </div>
</article>
{%- include post-navigation.html -%}
